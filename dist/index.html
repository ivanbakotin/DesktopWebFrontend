<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/styles/index.css">
  <script defer src="./main.js"></script>
  <title>Desktop</title>
</head>
<body>

  <main class="desktop">
    <ul class="program-icons">
      <li class="program-icon computer-icon">My Computer</li>
      <li class="program-icon paint-icon">Paint</li>
      <li class="program-icon notepad-icon">Notepad</li>
    </ul>
  </main>

  <nav class="taskbar">
    <div class="left-side">
      <div class="start-menu">
       
      </div>
      <ul class="program-shortcuts">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="right-side">
      <ul class="system-shortcuts">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="time"></div>
    </div>
  </nav>

  <!-- Hidden elements by default -->

  <div style="display: none;" class="terminal-window"></div>

  <div style="display: none;" class="open-program notepad-program">
    <div class="taskbar-program">
      <div class="close-program">
        <button></button>
      </div>
    </div>
    <textarea class="notepad"></textarea>
  </div>

  <div style="display: none;" class="open-program">
    <div class="taskbar-program">
      <div class="close-program">Close</div>
    </div>
    <div class="paint"></div>
  </div>

  <div style="display: none;" class="open-program">
    <div class="taskbar-program"></div>
    <div class="computer"></div>
  </div>

  <div style="display: none;" class="right-click-menu">
    <ul class="menu-commands">
      <li>Create New Folder</li>
      <li>Create New Document</li>
      <li class="terminal-menu">Open Terminal</li>
      <li>Customization</li>
    </ul>
  </div>

</body>
</html>
