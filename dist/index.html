<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../src/styles/index.css">
  <script defer src="../src/js/index.js"></script>
  <title>Desktop</title>
</head>
<body>

  <main class="desktop">
    <ul class="program-icons">
      <li name="computer" data-name="My Computer" class="program">My Computer</li>
      <li name="paint" class="program">Paint</li>
      <li name="notepad" class="program">Notepad</li>
    </ul>
  </main>

  <nav class="taskbar">
    <div class="left-side">
      <div class="start-menu">
       
      </div>
      <ul class="program-shortcuts">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <div class="right-side">
      <div class="time"></div>
      <ul class="system-shortcuts">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </nav>

  <!-- Hidden elements by default -->

  <div style="display: none;" class="program-window"></div>
  <div style="display: none;" class="terminal-window"></div>

  <div style="display: none;" class="right-click-menu">
    <ul class="menu-commands">
      <li>Create New Folder</li>
      <li>Create New Document</li>
      <li name="terminal-icon">Open Terminal</li>
      <li>Customization</li>
    </ul>
  </div>

</body>
</html>
